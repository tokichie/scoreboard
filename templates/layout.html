<!doctype html>
<html lang="ja">
    <head>
        {% block head %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" />
        <title>{% block title %}{% endblock %} - Scoreboard</title>
        {% endblock %}
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Scoreboard</a>
            </div>
            <div class="navbar-collapse collapse">
              <form class="navbar-form navbar-right" role="form" method="get" action="add_game">
                <button type="submit" class="btn btn-success">試合を追加</button>
              </form>
              <form class="navbar-form navbar-right" role="form" method="get" action="add_team">
                <button type="submit" class="btn btn-primary">チームを追加</button>
              </form>
            </div><!--/.navbar-collapse -->
          </div>
        </div>
        <div class="main">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-warning" role="alert">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
              </div>
            {% endif %}
          {% endwith %}
          <div class="container">{% block content %}{% endblock %}</div>
        </div>
        <script src="/static/jquery-1.11.1.min.js"></script>
        <script src="/static/bootstrap.min.js"></script>
    </body>
</html>
